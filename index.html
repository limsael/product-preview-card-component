<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__header">
          <img
            src="assets/images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau de parfum"
            class="card__img card__img-mobile"
          />

          <img
            src="assets/images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau de parfum"
            class="card__img card__img-desktop"
          />
        </div>
        <div class="card__body">
          <p class="card__subtitle">Perfume</p>

          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>

          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <p class="card__price">$149.99 <span>$169.99</span></p>

          <a href="#" class="card__btn">
            <img src="assets/images/icon-cart.svg" alt="icon cart" />
            Add to Cart
          </a>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/limsael">Salim Tour√©</a>.
      </div>
    </footer>
  </body>
</html>
